<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формула RS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 2em;
    }
    h1 {
      color: #417671;
    }
    form {
      max-width: 500px;
      margin-top: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    select {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1em;
      background-color: #417671;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #417671;
    }
  </style>
</head>
<body>
  <h1>Формула вероятности попадания в высокий RS</h1>
  <p>Формула: p = 1 / [1 + exp(−(4.611 + 1.2342×HER2 − 0.0813×ЭР − 0.0489×ПР + 0.0857×Ki67))]</p>

  <form id="rsForm">
    <label for="her2">HER2 (0–2):
      <select id="her2" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </label>
    <label for="er">Эстрогеновые рецепторы (ЭР, %):
      <input type="number" id="er" min="0" max="100" required>
    </label>
    <label for="pr">Прогестероновые рецепторы (ПР, %):
      <input type="number" id="pr" min="0" max="100" required>
    </label>
    <label for="ki67">Ki67 (%):
      <input type="number" id="ki67" min="0" max="100" required>
    </label>
    <button type="submit">Рассчитать</button>
  </form>

  <div class="result" id="result">Результат будет показан здесь после расчёта.</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация WebApp
    const tg = window.Telegram?.WebApp;
    tg.ready(); // Готовим интерфейс

    // Кнопка "Закрыть" в заголовке
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      tg.close();
    });

    document.getElementById("rsForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const her2 = parseInt(document.getElementById("her2").value);
      const er = parseFloat(document.getElementById("er").value);
      const pr = parseFloat(document.getElementById("pr").value);
      const ki67 = parseFloat(document.getElementById("ki67").value);

      const z = 4.611 + 1.2342 * her2 - 0.0813 * er - 0.0489 * pr + 0.0857 * ki67;
      const p = 1 / (1 + Math.exp(-z));
      const percent = (p * 100).toFixed(1);

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = `Вероятность попадания в высокий RS: ${percent}%`;

      // Отправляем результат в Telegram (в бота)
      tg.sendData(JSON.stringify({
        type: "rs_result",
        her2,
        er,
        pr,
        ki67,
        probability: percent
      }));

      // Показываем кнопку "Готово"
      tg.MainButton.setText("Закрыть");
      tg.MainButton.show();
      tg.MainButton.onClick(() => {
        tg.close();
      });
    });
  </script>
</body>
</html>
