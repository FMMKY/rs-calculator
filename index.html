<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä RS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 1em;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #417671;
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 0.9em;
      color: #555;
      line-height: 1.5;
    }
    form {
      margin-top: 1.5em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 500;
      font-size: 0.95em;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      font-size: 1.2em;
      font-weight: bold;
      color: #417671;
      text-align: center;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px dashed #417671;
    }
    .note {
      font-size: 0.85em;
      color: #777;
      margin-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä RS</h1>
  <p>–§–æ—Ä–º—É–ª–∞: p = 1 / [1 + exp(‚àí(4.611 + 1.2342√óHER2 ‚àí 0.0813√ó–≠–† ‚àí 0.0489√ó–ü–† + 0.0857√óKi67))]</p>

  <form id="rsForm">
    <label for="her2">HER2 (0‚Äì2):
      <select id="her2">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </label>
    <label for="er">–≠–† (%):
      <input type="number" id="er" min="0" max="100" placeholder="0‚Äì100" required>
    </label>
    <label for="pr">–ü–† (%):
      <input type="number" id="pr" min="0" max="100" placeholder="0‚Äì100" required>
    </label>
    <label for="ki67">Ki67 (%):
      <input type="number" id="ki67" min="0" max="100" placeholder="0‚Äì100" required>
    </label>
  </form>

  <div id="result">–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ —Ä–∞—Å—á—ë—Ç–∞.</div>
  <p class="note">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –≤–Ω–∏–∑—É –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞</p>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram?.WebApp;

    if (!tg) {
      document.getElementById("result").innerHTML = `
        <p style="color: red;">–û—à–∏–±–∫–∞: –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ Telegram</p>
      `;
      throw new Error("Not in Telegram");
    }

    tg.ready();
    tg.expand();

    const resultDiv = document.getElementById("result");

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏
    tg.MainButton.setText("–†–∞—Å—Å—á–∏—Ç–∞—Ç—å");
    tg.MainButton.setBgColor("#417671");
    tg.MainButton.show();

    function calculate() {
      const her2 = parseInt(document.getElementById("her2").value);
      const er = parseFloat(document.getElementById("er").value);
      const pr = parseFloat(document.getElementById("pr").value);
      const ki67 = parseFloat(document.getElementById("ki67").value);

      if ([er, pr, ki67].some(isNaN)) {
        tg.showAlert("–û—à–∏–±–∫–∞: –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
        return;
      }

      const z = 4.611 + 1.2342 * her2 - 0.0813 * er - 0.0489 * pr + 0.0857 * ki67;
      const p = 1 / (1 + Math.exp(-z));
      const percent = (p * 100).toFixed(1);

      resultDiv.innerHTML = `
        <strong>–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –≤—ã—Å–æ–∫–æ–≥–æ RS:</strong><br>
        <span style="font-size: 1.4em; color: #d32f2f;">${percent}%</span>
      `;

      // üîÅ –ö–ù–û–ü–ö–ê –ú–ï–ù–Ø–ï–¢–°–Ø –ù–ê "–ì–û–¢–û–í–û", –ù–û –ù–ï –ó–ê–ö–†–´–í–ê–ï–¢–°–Ø –°–ê–ú–ê
      tg.MainButton.setText("–ì–æ—Ç–æ–≤–æ");
      tg.MainButton.offClick(calculate);
      tg.MainButton.onClick(() => {
        tg.close(); // –¢–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
      });
    }

    tg.MainButton.onClick(calculate);

    // –ü–æ–∫–∞–∑—ã–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
    function updateButton() {
      const er = document.getElementById("er").value;
      const pr = document.getElementById("pr").value;
      const ki67 = document.getElementById("ki67").value;
      if (er && pr && ki67) {
        tg.MainButton.show();
      }
    }

    document.getElementById("er").addEventListener("input", updateButton);
    document.getElementById("pr").addEventListener("input", updateButton);
    document.getElementById("ki67").addEventListener("input", updateButton);

    // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
      if (tg.MainButton.text === "–ì–æ—Ç–æ–≤–æ") {
        tg.close();
      } else {
        tg.MainButton.setText("–†–∞—Å—Å—á–∏—Ç–∞—Ç—å");
        tg.MainButton.onClick(calculate);
      }
    });
  </script>
</body>
</html>
