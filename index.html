<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Калькулятор RS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 1em;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #417671;
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 0.9em;
      color: #555;
      line-height: 1.5;
    }
    form {
      margin-top: 1.5em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 500;
      font-size: 0.95em;
    }
    input[type="number"], select {
      width: 100%;
      padding: 0.6em;
      font-size: 1em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      font-size: 1.2em;
      font-weight: bold;
      color: #417671;
      text-align: center;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px dashed #417671;
    }
    .note {
      font-size: 0.85em;
      color: #777;
      margin-top: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Калькулятор RS</h1>
  <p>Формула: p = 1 / [1 + exp(−(4.611 + 1.2342×HER2 − 0.0813×ЭР − 0.0489×ПР + 0.0857×Ki67))]</p>

  <form id="rsForm">
    <label for="her2">HER2 (0–2):
      <select id="her2">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </label>
    <label for="er">ЭР (%):
      <input type="number" id="er" min="0" max="100" placeholder="0–100" required>
    </label>
    <label for="pr">ПР (%):
      <input type="number" id="pr" min="0" max="100" placeholder="0–100" required>
    </label>
    <label for="ki67">Ki67 (%):
      <input type="number" id="ki67" min="0" max="100" placeholder="0–100" required>
    </label>
  </form>

  <div id="result">Результат появится после расчёта.</div>
  <p class="note">Нажмите на кнопку внизу для расчёта</p>

  <!-- Подключаем Telegram WebApp SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Проверяем, есть ли Telegram WebApp
  const tg = window.Telegram?.WebApp;

  if (!tg) {
    document.getElementById("result").innerHTML = `
      <p style="color: red; font-size: 1.1em;">
        ❌ Ошибка: Mini App работает только в Telegram!<br>
        Откройте через бота, а не в браузере.
      </p>
    `;
    console.error("Telegram WebApp not available");
    return;
  }

  // Инициализация
  tg.ready();
  tg.expand();

  const resultDiv = document.getElementById("result");

  // Принудительно показываем кнопку
  try {
    tg.MainButton.setText("Рассчитать");
    tg.MainButton.setBgColor("#417671");
    tg.MainButton.setColor("#ffffff");
    tg.MainButton.show(); // ВАЖНО: show() должен быть вызван!
    console.log("✅ MainButton shown");
  } catch (e) {
    console.error("❌ Error showing MainButton:", e);
    document.getElementById("result").innerHTML = `
      <p style="color: red;">Ошибка: кнопка не может быть показана</p>
      <small>Проверьте, запущено ли приложение в Telegram</small>
    `;
  }

  function calculate() {
    const her2 = parseInt(document.getElementById("her2").value);
    const er = parseFloat(document.getElementById("er").value);
    const pr = parseFloat(document.getElementById("pr").value);
    const ki67 = parseFloat(document.getElementById("ki67").value);

    if ([er, pr, ki67].some(isNaN)) {
      tg.showAlert("Пожалуйста, заполните все поля!");
      return;
    }

    const z = 4.611 + 1.2342 * her2 - 0.0813 * er - 0.0489 * pr + 0.0857 * ki67;
    const p = 1 / (1 + Math.exp(-z));
    const percent = (p * 100).toFixed(1);

    resultDiv.innerHTML = `
      <strong>Вероятность высокого RS:</strong><br>
      <span style="font-size: 1.4em; color: #d32f2f;">${percent}%</span>
    `;

    // Меняем кнопку на "Готово"
    tg.MainButton.setText("Готово");
    tg.MainButton.offClick(calculate);
    tg.MainButton.onClick(() => tg.close());
  }

  // Подключаем обработчик
  try {
    tg.MainButton.onClick(calculate);
  } catch (e) {
    console.error("❌ Error binding click handler:", e);
  }

  // Показывать кнопку при вводе
  function updateButton() {
    const er = document.getElementById("er").value;
    const pr = document.getElementById("pr").value;
    const ki67 = document.getElementById("ki67").value;
    if (er && pr && ki67) {
      tg.MainButton.show();
    }
  }

  document.getElementById("er").addEventListener("input", updateButton);
  document.getElementById("pr").addEventListener("input", updateButton);
  document.getElementById("ki67").addEventListener("input", updateButton);

  // Кнопка "Назад"
  tg.BackButton.show();
  tg.BackButton.onClick(() => {
    if (tg.MainButton.text === "Готово") {
      tg.close();
    } else {
      tg.MainButton.setText("Рассчитать");
      tg.MainButton.onClick(calculate);
    }
  });
</script>
</body>
</html>
